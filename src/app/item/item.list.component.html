<div class="container-fluid my-3">

  <p-card>
    <p-header>
      <div class="d-flex justify-content-between container-card-header">
        <h3>Itens</h3>
        <app-new-register (onClick)="openFormItem()"></app-new-register>
      </div>
    </p-header>

    <p-table [value]="itens"
             [style]="{marginTop: '10px'}"
             [scrollable]="true"
             [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Cód</th>
          <th>Nome</th>
          <th>Preço</th>
          <th>Data Fabricação</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.nome}}</td>
          <td>{{item.preco | currency}}</td>
          <td>{{item.dtFabricacao}}</td>
          <td>
            <div>
              <app-edit (onClick)="edit(item.id)" class="mr-2"></app-edit>
              <app-delete (onClick)="delete(item.id)"></app-delete>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
